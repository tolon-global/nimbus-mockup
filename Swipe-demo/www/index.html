<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="assets/css/flowchart/component.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" style="width: 100%; height: 100%">

    <ion-pane ng-app="starter" style="width: 100%; height: 100%">
      <ion-nav-bar class="bar-dark" style="width: 100%; height: 100%">
        <ion-nav-buttons side="right">
          <!-- Toggle right side menu -->
          <button menu-toggle="right" class="button button-icon icon ion-navicon">

          </button>
        </ion-nav-buttons>

      </ion-nav-bar>
      <ion-nav-view style="width: 100%; height: 100%">
      </ion-nav-view>
    </ion-pane>
  </body>
</html>
