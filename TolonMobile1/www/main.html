<ion-view id="a" on-swipe-down="swipedown()" on-swipe-up="swipeup()" hide-nav-bar="true" scroll="false">
  <ion-content ng-controller="mainCtrl" style="background-color: #2A3B44; height: 100%">
    <div class="swiper-container swiper-container-v">
      <div class="swiper-wrapper">
        <div class="swiper-slide" id="xzc">
          <section class="history swiper-no-swiping" style="overflow: auto;">
            <ion-scroll delegate-handle="scrollerHist" on-scroll="checkScrollHist()" direction="y" style="width: 100%; max-height: 100%;">
            <ol id="histList">

            </ol>
            </ion-scroll>

            <h1 style="position:fixed; bottom:2vh;">History</h1>
          </section>
        </div>
        <div class="swiper-slide">
          <div class="swiper-container swiper-container-h">
            <div class="swiper-wrapper">

            </div>
          </div>
        </div>
        <div class="swiper-slide" id="DetailCard">
          <main id="detail"  scroll="false">
            <section>
                 <h2 class="detailTitle" style="margin: 2em 1em 1em; font-size: .75em; font-weight: 100;"></h2>
              <div class="videoContent">
              <video id="n-VideoElement" preload="auto"  type="video/mp4"  webkitallowfullscreen mozallowfullscreen allowfullscreen  poster="css/video.svg">
              </video>
              <div class="video-controls">
                <div class="playpause icon-play"></div>
                <progress class="seekBarDetail" value="" max="100"></progress>
                <div class="icon-subtitles"></div>
                <div class="icon-left"></div>
                <div class="icon-right"></div>
                <div class="icon-fullscreen"></div>
              </div>
               </div>
               <scrollview class="detailScroll" id="detailDelegate">

               </scrollview>
            </section>
          </main>
        </div>
      </div>
      <!-- Add Pagination -->

    </div>
  </ion-content>

</ion-view>
