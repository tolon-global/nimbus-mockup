<ion-view id="a" on-swipe-down="swipedown()" on-swipe-up="swipeup()" hide-nav-bar="true" scroll="false">
  <ion-content ng-controller="mainCtrl" style="background-color: #2A3B44; height: 100%">
    <div class="swiper-container swiper-container-v">
      <div class="swiper-wrapper">
        <div class="swiper-slide" id="xzc">
          <section class="history swiper-no-swiping" style="overflow: auto;">
            <ion-scroll delegate-handle="scrollerHist" on-scroll="checkScrollHist()" direction="y" style="width: 100%; max-height: 100%">
            <ol id="histList">

            </ol>
            <h1>History</h1>
            </ion-scroll>
          </section>
        </div>
        <div class="swiper-slide">
          <div class="swiper-container swiper-container-h">
            <div class="swiper-wrapper">

            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <main id="detail"  scroll="false">
            <section>

              <h2 style="margin: 2em 1em 1em; font-size: .75em; font-weight: 100;">Replace the <abbr title="Emergency Stop Button">ESB</abbr></h2>
              <div class="videoContent">
              <video src="videofile.ogg" poster="posterimage.jpg">

              </video>
              <div class="video-controls">
                <button class="play">play</button>
                <progress value="50" max="100">50%</progress>
                <button class="prev">left</button>
                <button class="next">right</button>
              </div>
              </div>
              <ol class="detailScroll" id="detailDelegate">

              </ol>
            </section>
          </main>
        </div>
      </div>
      <!-- Add Pagination -->

    </div>
  </ion-content>

</ion-view>
